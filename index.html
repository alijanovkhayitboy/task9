<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Shoes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="sect1">
        <div class="containe cont1">
            <div class="head1">
                <p><img class="logo" src="./img/logo.png" alt="logo"></p>
                <div class="inp">
                    <input class="search" type="search" name="search" id="">
                    <input class="searchbtn" type="button" value="">
                </div>
                <ul class="navlinks">
                    <li>
                        <a href="#">
                            <img class="love" src="./img/heart.gif" alt="like">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="love" src="./img/shopping-cart.gif" alt="cart">
                        </a>
                    </li>
                </ul>
            </div>
            <div class="shopping">
                <ul class="shoplinks">
                    <li class="shopspecs">
                        <div id="carouselExampleIndicators" class="carousel slide">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./img/red.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/blue.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/white.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/couple.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/green.jpg" class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./img/grey.jpg" class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <h3 class="selcolor">Select color</h3>
                        <ul class="secolor">
                            <li>
                                <button class="colorbtn btnred"></button>
                            </li>
                            <li>
                                <button class="colorbtn btngreen"></button>
                            </li>
                            <li>
                                <button class="colorbtn btnwhite"></button>
                            </li>
                            <li>
                                <button class="colorbtn btngrey "></button>
                            </li>
                            <li>
                                <button class="colorbtn btnblue"></button>
                            </li>
                        </ul>
                        <h3 class="selsize"> Select size</h3>
                        <ul class="sesize">
                            <li class="sizeitem">
                                <button class="sizebtn">36</button>
                            </li>
                            <li>
                                <button class="sizebtn">37</button>
                            </li>
                            <li>
                                <button class="sizebtn">38</button>
                            </li>
                            <li>
                                <button class="sizebtn">36</button>
                            </li>
                            <li>
                                <button class="sizebtn">...</button>
                            </li>
                            <li>
                                <button class="sizebtn">43</button>
                            </li>
                        </ul>
                    </li>
                    <li class="shopinfo">
                        <ul class="infolinks">
                            <li class="goodtitle">
                                <h1 class="gooodtitle">Sport Shoe</h1>
                            </li>
                            <li class="brandname">
                                <h2 class="brandname" >Nike Sport Shoe For Mens</h2>
                            </li>
                            <li>
                                <p class="specs">Новинка 2023, мужские уличные кроссовки, дышащая обувь для мужчин, легкие кроссовки унисекс, удобные спортивные кроссовки для тренировок и бега</p>
                            </li>
                            <li class="buttonshop">
                                <button class="shopbtn cartbtn"> В корзину</button>
                                <button class="shopbtn buybtn">Купить сейчас US $15,20</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
